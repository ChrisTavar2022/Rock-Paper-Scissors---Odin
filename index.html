<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <script>
      function round() {
        let scorePlayer = 0;
        let scoreComputer = 0;
        for (let i = 0; i < 5; i++) {
          function playRound(playerSelection, computerSelection) {
            if (playerSelection === "Rock" && computerSelection === "Paper") {
              scoreComputer++;
              return "Paper beats rock, one for the computer";
            } else if (
              playerSelection === "Paper" &&
              computerSelection === "Rock"
            ) {
              scorePlayer++;
              return "Paper beats rock, one for the player";
            } else if (
              playerSelection === "Scissors" &&
              computerSelection === "Paper"
            ) {
              scorePlayer++;
              return "Scissors beats paper, one for the player";
            } else if (
              playerSelection === "Paper" &&
              computerSelection === "Scissors"
            ) {
              scoreComputer++;
              return "Scissors beats paper, one for the computer";
            } else if (
              playerSelection === "Rock" &&
              computerSelection === "Scissors"
            ) {
              scorePlayer++;
              return "Rock beats scissors, one for the player";
            } else if (
              playerSelection === "Scissors" &&
              computerSelection === "Rock"
            ) {
              scoreComputer++;
              return "Rock beats scissors, one for the computer";
            } else {
              return "It's a tie!";
            }
          }
          let playerSelection = prompt("Choose Rock, Paper, or Scissors:");
          let computerSelection = getComputerChoice();
          console.log(playRound(playerSelection, computerSelection));
        }
        if (scorePlayer > scoreComputer) {
          console.log(`Player wins with ${scorePlayer} points!`);
        } else if (scorePlayer < scoreComputer) {
          console.log(`Computer wins with ${scoreComputer} points!`);
        } else {
          console.log("It's a tie game!");
        }
      }

      function getComputerChoice() {
        let choices = ["Rock", "Paper", "Scissors"];
        let rand = Math.floor(Math.random() * choices.length);
        let decision = choices[rand];
        return decision;
      }

      round();
    </script>
  </head>
  <body></body>
</html>
